<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <!-- add a tetrahedron: https://aframe.io/docs/0.3.0/components/geometry.html -->
      <a-entity geometry="primitive: dodecahedron"
          material="color: blue" position="1 2 3"></a-entity>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FF0000"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity bmfont-text="text: Hello world" position="0 2 -2"></a-entity>
    </a-scene>
    
    <script>
      var axisCount = 10;
      var axisLocs = new Array(axisCount * 3);
      for (var i = 0; i < axisCount; i++) {
        axisLocs[i] = i + " 0 0";
      }
      for (var i = 0; i < axisCount; i++) {
        axisLocs[i+axisCount] = "0 "+i+" 0";
      }
      for (var i = 0; i < axisCount; i++) {
        axisLocs[i+axisCount*2] = "0 0 "+i;
      }
      
      d3.select("a-scene")
        .selectAll("a-entity")
        .data(axisLocs)
        .enter().append("a-entity")
        .attr("bmfont-text", function(d) { return d; })
        .attr("position", function(d) { return d; });
      
    </script>
  </body>
</html>
