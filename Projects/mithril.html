<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.min.js"></script>
  </head>
  <body>
    <a-scene id="main">
    </a-scene>
    
    <script>
    var elements = [];
    for (var i = -10; i < 10; i++) {
      elements.append(m('a-entity', {
        'bmfont-text': 'text: '+i+' 0 0;',
        'position': i+' 0 0'
      }, ''));
      elements.append(m('a-entity', {
        'bmfont-text': 'text: 0 '+i+' 0;',
        'position': '0 ' + i + ' 0'
      }, ''));
      elements.append(m('a-entity', {
        'bmfont-text': 'text: 0 0 '+i+';',
        'position': '0 0 ' + i;
      }, ''));
    }
    elements.append(m('a-sky', {color: '#ECECEC'}, ''));
    
    m.render(document.getElementById('main'), elements);
    </script>
  </body>
</html>
