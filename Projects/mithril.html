<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>
  <body>
    <a-scene id="main">
    </a-scene>
    
    <script>

    var elements = [];

    for (var x = 0; x < 4; x++) {
        for (var y = 0; y < 4; y++) {
            for (var z = 0; z < 4; z++) {
                elements.push(m('a-entity', {
                    'bmfont-text': 'text: '+x+' '+y+' '+z+';',
                    position: x+' '+y+' '+z
                }, ''));
            }
        }
    }
    elements.push(m('a-sky', {color: '#ECECEC'}, ''));

    m.render(document.getElementById('main'), elements);
    </script>
  </body>
</html>
